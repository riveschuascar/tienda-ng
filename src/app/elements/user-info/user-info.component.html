<div class="user-info-container">
  <h2>Buscar Usuario</h2>

  <div>
    <label for="userId">ID Usuario:</label>
    <input
      id="userId"
      name="userId"
      type="number"
      [(ngModel)]="userId"
      placeholder="Escribe un ID"
    />
    <button (click)="fetchUser()">Buscar</button>
  </div>

  <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>

  <div *ngIf="userData" class="user-card">
    <h3>
      {{ userData.name.firstname }} {{ userData.name.lastname }}
      <small>(ID: {{ userData.id }})</small>
    </h3>
    <p><strong>Email:</strong> {{ userData.email }}</p>
    <p><strong>Username:</strong> {{ userData.username }}</p>
    <p *ngIf="userData.phone"><strong>Tel√©fono:</strong> {{ userData.phone }}</p>
  </div>
</div>
